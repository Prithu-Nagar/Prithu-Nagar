<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Prithu Nagar</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <nav>
                    <ul>
                        <li><a href="/Portfolio/"> Home</a></li>
                        <li><a href="/Portfolio/intro.html">Intro</a></li>
                        <li><a href="/Portfolio/services.html">Services</a></li>
                        <li><a href="/Portfolio/blog.html">Blog</a></li>
                        <li><a href="/Portfolio/contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="main">
                <div class="contactform">
                    <h3>Contact me for collaboration/general enquiries</h3>
                    <form>
                        <div class="mb-3">
                          <label for="name" class="form-label">Name</label>
                          <input type="email" class="form-control" id="name" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="clientemail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                          </div>
                        <div class="mb-3">
                          <label for="clientphone" class="form-label">Phone/Mobile</label>
                          <input type="phone" class="form-control" id="clientphone">
                        </div>
                        <div class="mb-3">
                            <label for="enquiry" class="form-label">Enquiry</label>
                            <input type="email" class="form-control" id="enquiry" aria-describedby="emailHelp">
                          </div>
                        <div class="mb-3" id="form-check">
                          <input type="checkbox" class="form-check-input" id="isclient">
                          <label class="form-check-label" for="isclient">Do you want to do a project with me</label>
                        </div>
                        <button type="submit" class="btn btn-sm">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </body>
</html>
